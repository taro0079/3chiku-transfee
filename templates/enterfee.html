<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>交通費入力</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
             交通費管理
         </a>
        </nav>
   <div class="container">
        <h2>交通費入力</h2>
        <form method="POST" action="enterfee/new">
        <p>氏名　
            <select name="name" class="form-control"> 
                {{ range .name }} 
                <option hidden>Select your name !!</option>
                <option> {{ .Name }} </option> 
                {{ end }} 
            </select>
        </p>
        <p>交通費 <input type="text" name="fee" placeholder="Enter fee" class="form-control"></p>
        <p><input type="submit" value="Send" class="btn btn-primary"></p>
        </form>
    </div>
    </body>
</html>
